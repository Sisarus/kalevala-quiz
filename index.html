<!DOCTYPE html>

<html lang="fi">

    <head>
        <title>Kalevala-visa</title>
        <meta name="description" content="Alaluokkien opetussivusto: Etusivu">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Verkkoturistit">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
        <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="../css/visa_luomanmaki.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="container">
           
            <!-- Main -->

            <main class="row bg_tausta_1 main">
                <div class="col-12 text-center">
                    <h1 class="display-4 padding_bottom padding">Testaa Kalevala osaamisesi</h1>
                </div>


                <!-- Tietovisa alue-->
                <div class="col-12 pelitausta padding_bottom">
                    <div class="padding padding_bottom">
                        <button id="uusiPeli" type="button" class="btn varia not_visible btn-block btn-lg">Pelaa uudestaan</button>

                        <div>
                            <h4 class="padding"><span id="otsikko"></span></h4>
                        </div>

                        <div id="visaPaattyy" class="offset-2 col-8 voitot_tausta padding padding_bottom text-center not_visible"></div>
                        <div id="palkinto" class="row align-items-center not_visible padding_bottom"></div>

                        <!-- Aloita nappi joka katoaa -->
                        <button type="button" class="btn taivas painike btn-block" id="aloita">Aloita visa t채st채 painikkeesta</button>

                        <div class="row">
                            <div class="col-12 col-lg-4 d-flex justify-content-center align-self-center">
                                <span id="visakuva"></span>
                            </div>
                            <!-- Vastaukset tulostuu t채h채n -->
                            <div id="vastaukset" class="not_visible padding col-12 col-lg-6 tukipuu">

                                <label class="containerToinen">
                                    <input type="radio" id="vastaus1" name="visa" class="vastaus"> 
                                    <span class="checkmarkToinen"></span>
                                    <span class="tuloste padding"></span>
                                </label>
                                <label class="containerToinen">
                                    <input type="radio" id="vastaus2" name="visa" class="vastaus"> 
                                    <span class="checkmarkToinen"></span>
                                    <span class="tuloste padding"></span>
                                </label>
                                <label class="containerToinen">
                                    <input type="radio" id="vastaus3" name="visa" class="vastaus"> 
                                    <span class="checkmarkToinen"></span>
                                    <span class="tuloste padding"></span>
                                </label>
                                <p class="text-center vaaleaTausta"><span id="tulokset"></span></p>
                                <p class="padding_bottom" id="info"></p>
                                <div>
                                    <button id="seuraava" class="btn not_visible align-bottom seuraavaP float-right">
                                        Seuraava <i class="fas fa-arrow-circle-right"></i></button>
                                </div>
                            </div>
                            <!-- Pelin eteneminen -->
                            <div class="col-12 padding_bottom not_visible voitot_tausta padding_puoli"
                                 id="peliEteminen">
                                <div class="h3 padding padding_bottom d-flex justify-content-center"
                                     id="voitot2"></div><div class="row d-flex justify-content-center"
                                     id="voitot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="../js/visa_luomanmaki.js" type="text/javascript"></script>
    </div>
</body>

</html>
